---
layout: default
title:  HZ.CH
---

{% for post in site.posts %}
<div>
    <a href="{{ post.url | prepend: site.baseurl }}">
        <h2>
            {{ post.title }}
        </h2>
        {% if post.subtitle %}
        <h3>
            {{ post.subtitle }}
        </h3>
        {% endif %}
    </a>
        <p>
            {{ post.content | strip_html | truncate:200 }}
        </p>
    <p>
        Posted on {{ post.date | date: "%B %-d, %Y" }}
    </p>
</div>
<hr>
{% endfor %}
